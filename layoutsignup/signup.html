<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Netflix</title>
    <link rel="stylesheet" href="./sign.css">
</head>
<body>
    <div class="header">

        <nav>
            <img class="logo" src="./images/logo.png" alt="">
        </nav>
    </div>
    <div class="container">
        <div class="content">
            <form action="">
                <h2>Sign In</h2>
                <div class="sign-in">
                    <input type="text" placeholder="Email or phone number">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Sign  In">
                </div>
                <div class="for-got">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="remember">
                    
                    <label for=""><input type="checkbox">Remember me</label>
                  
                </div>
            </form>
            <div class="bottom">
                <p>New to Netflix?<a class="sign-up" href="#"> Sign up now</a></p><br>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.  <a class="text" href="#">Learn more.</a></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
            <p><a class="question" href="">Questions? Contact us.</a></p>
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Terms  of Use</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Cookie  Preferences</a></li>
                <li><a href="#">Corporate Information</a></li>
            </ul>
        </div>
        <div>
            <select id="language" class="language-btn"><img src="images/down-icon.png" alt="">
            <option lang="vi" label="Tiếng VIệt" value="vi-VN">Tiếng Việt</option>
            <option lang="en" label="English" value="en-VN" selected>English</option>
            </select>
        </div>
    </div>
</body>
</html>
